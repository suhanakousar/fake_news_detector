<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthLens Browser Extension</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .header {
      background-color: #1a5fb4;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .settings-icon {
      cursor: pointer;
      opacity: 0.8;
    }
    
    .settings-icon:hover {
      opacity: 1;
    }
    
    .content {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    
    .control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1a5fb4;
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    
    .button {
      background-color: #1a5fb4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0c4da2;
    }
    
    .settings-panel {
      padding: 16px;
      display: none;
    }
    
    .settings-panel.active {
      display: block;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .status {
      padding: 16px;
      text-align: center;
      display: none;
    }
    
    .status.active {
      display: block;
    }
    
    .status-icon {
      font-size: 40px;
      margin-bottom: 8px;
    }
    
    .status-message {
      margin-bottom: 16px;
    }
    
    .result {
      padding: 16px;
      display: none;
    }
    
    .result.active {
      display: block;
    }
    
    .classification {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .classification.fake {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .classification.misleading {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .classification.real {
      background-color: #d4edda;
      color: #155724;
    }
    
    .confidence {
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
      color: #666;
    }
    
    .reasoning {
      margin-bottom: 16px;
    }
    
    .reasoning-item {
      margin-bottom: 8px;
      padding-left: 16px;
      position: relative;
      font-size: 14px;
    }
    
    .reasoning-item:before {
      content: "•";
      position: absolute;
      left: 0;
    }
    
    .source {
      font-size: 14px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .source-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .source-score {
      display: flex;
      align-items: center;
    }
    
    .back-button {
      background-color: transparent;
      color: #666;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    .back-button:hover {
      background-color: #f8f9fa;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      border-bottom-color: #1a5fb4;
      color: #1a5fb4;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../icons/icon48.png" alt="TruthLens Logo">
      <h1>TruthLens</h1>
    </div>
    <div class="settings-icon" id="settingsToggle">⚙️</div>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="main">Main</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>
  
  <div id="mainPanel" class="content">
    <div class="section">
      <div class="section-title">Auto-detection</div>
      <div class="control">
        <span>Enable automatic analysis</span>
        <label class="switch">
          <input type="checkbox" id="autoDetect" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="control">
        <span>Highlight suspicious content</span>
        <label class="switch">
          <input type="checkbox" id="highlightContent" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="control">
        <span>Show warning banners</span>
        <label class="switch">
          <input type="checkbox" id="showBanners" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="section">
      <button id="analyzeButton" class="button">Analyze Current Page</button>
    </div>
  </div>
  
  <div id="settingsPanel" class="settings-panel">
    <div class="section">
      <div class="section-title">API Configuration</div>
      <label for="apiEndpoint">TruthLens API Endpoint</label>
      <input type="text" id="apiEndpoint" placeholder="https://your-truthlens-api.com/api">
      
      <button id="saveSettings" class="button">Save Settings</button>
    </div>
  </div>
  
  <div id="loadingStatus" class="status">
    <div class="status-icon">⏳</div>
    <div class="status-message">Analyzing content...</div>
    <button id="cancelAnalysis" class="back-button">Cancel</button>
  </div>
  
  <div id="errorStatus" class="status">
    <div class="status-icon">❌</div>
    <div class="status-message">Error analyzing content. Please try again.</div>
    <button id="backFromError" class="back-button">Back</button>
  </div>
  
  <div id="result" class="result">
    <div id="classification" class="classification">Real</div>
    <div id="confidence" class="confidence">Confidence: 85%</div>
    
    <div class="section">
      <div class="section-title">Reasoning</div>
      <div id="reasoning" class="reasoning">
        <!-- Reasoning items will be added here -->
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Source Credibility</div>
      <div id="source" class="source">
        <!-- Source information will be added here -->
      </div>
    </div>
    
    <button id="backToMain" class="back-button">Back</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
