version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: truthlens-db
    environment:
      POSTGRES_USER: truthlens
      POSTGRES_PASSWORD: truthlens_password
      POSTGRES_DB: truthlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truthlens"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truthlens-network

  # TruthLens Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truthlens-app
    ports:
      - "5002:5002"
    environment:
      NODE_ENV: production
      PORT: 5002
      DATABASE_URL: postgresql://truthlens:truthlens_password@postgres:5432/truthlens
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      BYTEZ_API_KEY: ${BYTEZ_API_KEY:-349c88bd7835622d5760900f6b0f8a51}
      GOOGLE_FACT_CHECK_API_KEY: ${GOOGLE_FACT_CHECK_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-}
      VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
      VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID:-}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - truthlens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  truthlens-network:
    driver: bridge

