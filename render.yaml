services:
  - type: web
    name: truthlens
    env: node
    # Install Python dependencies, then Node dependencies, then build
    buildCommand: pip install -r requirements.txt && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
      - key: DATABASE_URL
        fromDatabase:
          name: truthlens-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: BYTEZ_API_KEY
        value: 349c88bd7835622d5760900f6b0f8a51
      - key: GOOGLE_FACT_CHECK_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false

databases:
  - name: truthlens-db
    plan: free
    databaseName: truthlens
    user: truthlens

